<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

        <h1 class="head">Network</h1>

        <div class="feed-container">

                <h1>Neil M</h1>

                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="user-container">
                <h1>Nichole K</h1>
                <p id="likes2">12 like(s)</p>
                <button onclick="liked(1)">Like</button>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="user-container">
                <h1>Jim R</h1>
                <p id="likes3">9 like(s)</p>
                <button onclick="liked(2)">Like</button>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    </div>
<script src="script.js"></script>
