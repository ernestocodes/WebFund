<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/process" method="post">
        <h1>Registration Form</h1>
        <div>
            <label>First Name:*</label>
            <input type="text" name="First Name">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="Last Name">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday:</label> <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity:</label>
            <div>
                <input type="radio" name="font" value="Male" id="male">
                <label for="male">Male<label>
                        <input type="radio" name="font" value="Female" id="female">
                        <label for="female">Female<label>
                                <input type="radio" name="font" value="Non-binary" id="non-binary">
                                <label for="non-binary">Non-binary<label>
                                        <input type="radio" name="font" value="I prefer not to answer" id="profNotAnsw">
                                        <label for="profNotAnsw">I prefer not to answer<label>
            </div>
            <div>
                <label>A short description about myself:</label>
            </div>
            <div>
                <textarea name="comment" cols="35" rows="3"></textarea>
            </div>
            <div>
                <label>Favorite Language:</label>
                <select name="favoriteLanguages">
                    <option>JavaScript</option>
                    <option>HTML</option>
                    <option>C++</option>
                    <option>Python</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="updates" id="updates" checked>
                <label for="ipdates">Yes, I would like
                    to receive periodic email updates!</label>
            </div>
            <input type="submit" value="Create Account">
            <div>*Indicates a required field</div>
    </form>
</body>
</html>
